	<meta itemprop='description' content='xbar lets you put the output of any executable script or program into your macOS menu bar'>
	<meta name='twitter:card' content='summary_large_image'>
	<meta name='twitter:title' content='Welcome to xbar docs'>

{{ define "body" }}
	<div class='bg-gray-900 bg-opacity-25'>
		<div class='container mx-auto'>
			<div class='rounded p-8 text-white md:pt-16'>
				<h2 class='font-bold text-2xl fancy-font'>
					Welcome to xbar docs
				</h2>
				<ul class='py-8 list-style-disc'>
				{{ range .AllArticles }}
					<li class='mb-3'>
						{{ .PublishTimeStr }}
						<a 
							href='/docs/{{ .Path }}'
							class='hover:underline opacity-75'
						>
							{{ .Title }}
						</a>
					</li>
				{{ end }}
				</ul>
			</div>
		</div>
	</div>
{{ end }}
